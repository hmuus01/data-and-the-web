{% extends 'base.html' %}

{% block body %}
<h1>Find Boxing Gym</h1>
<small> Search for Local Boxing Gyms in any area and write a review of your experience.</small>
<form action="" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label>Search</label>
      <input type="text" name="destination" class="form-control" value="{{request.form.destination}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% if name %}
<div style="width: 100%"><iframe width="100%" height="600" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=boxing%20{{ name }}+(gym)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Draw map route</a></iframe></div><br/>
{% else %}
<div style="width: 100%"><iframe width="100%" height="600" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=london+(london)&amp;ie=UTF8&amp;t=&amp;z=5&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Map a route</a></iframe></div><br />
{% endif %}
{% endblock%}
