<!-- This html file is a form helper and it is in the form of a macro. 
    The field labels whill be shown 
    if there are errors in the field then the errors will be shown inline using the bootstrap class
    
 -->
{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
